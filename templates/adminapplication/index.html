{% load static %}
<title>Login</title>
<head>
    <link rel="stylesheet" href="{% static 'css/design.css' %}">
</head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
      <div class="fadeIn fourth">
        <h1><img src="{% static 'images/sale.png' %}" width="100" height="100">ONLINE SALES</h1>
    </div>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static 'images/login.png' %}" width="80" height="80"/>
    </div>
    <div class="fadeIn fourth">
        <h4 style="color: darkslateblue">Login Admin</h4>
    </div>

    <!-- Login Form -->
    <form action="{% url 'loginadmin' %}" method="post">
        {% csrf_token %}
      <input type="text" id="admin" class="fadeIn second" name="name" placeholder="User Name">
      <input type="password" id="admin" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
      {% if message %}
          <span style="font-size: 22px; color: red">{{ message }}</span>
      {% endif %}
  <div class="footer-copyright text-center py-3">Copyright Â© 2019-2020 abhishek Online Sales</div>
    </div>
  </div>
