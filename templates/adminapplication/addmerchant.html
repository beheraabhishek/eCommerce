{% include 'adminapplication/basicpage.html' %}
<form action="{% url 'savemerchant' %}" method="post">
    {% csrf_token %}
    <table align="center" border="5" style="border-style: solid" width="500" height="300">
    <tr>
        <th colspan="2" style="text-align: center"><h3>MERCHANT DETAILS FORM</h3></th>
    </tr>
    <tr>
        <th style="text-align: center">ID NO :</th>
        <th style="text-align: center"><input type="number" value="{{ idno }}" readonly name="idno"></th>
    </tr>
    <tr>
        <th style="text-align: center">Name :</th>
        <th style="text-align: center"><input type="text" placeholder="Name" name="name" required></th>
    </tr>
    <tr>
        <th style="text-align: center">Email Id :</th>
        <th style="text-align: center"><input type="email" required placeholder="Email ID" name="email">
            {% if erroremail %}
            <h6 style="color: red">{{ erroremail }}</h6>
        {% endif %}
        </th>
    </tr>
    <tr>
        <th style="text-align: center">Contact No :</th>
        <th style="text-align: center"><input type="number" required placeholder="Contact No" name="contact">
             {% if errorcont %}
            <h6 style="color: red">{{ errorcont }}</h6>
        {% endif %}
        </th>
    </tr>
    <tr>
        <th style="text-align: center">Password :</th>
        <th style="text-align: center"><input type="password" value="{{ password }}" readonly name="password"></th>
    </tr>
    <tr>
        <th colspan="2" style="text-align: center"><button type="submit">SAVE</button> </th>
    </tr>
</table>
</form>
